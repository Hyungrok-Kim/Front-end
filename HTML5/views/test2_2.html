<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">

<style type="text/css">

ul>li{
    transition : all 2s;
}

li{

background: gray;

margin-bottom: 3px;

font-size: 30pt;

font-weight: bold;

list-style-type: none;

transition: all 1s linear, letter-spacing 1s; 

cursor:pointer;

}

li:hover {

width: 800px;

color: red;

letter-spacing: 5px;


}

</style>

</head>

<body>

<div>

<h1>Moving Mainmenu</h1>

<ul>

<li>COMPANY</li>

<li>PRODUCT</li>

</ul>

</div>

</body>

</html>
