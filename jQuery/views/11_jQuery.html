<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>입력 양식 이벤트</title>
    <script src="../resources/js/jquery-3.5.1.min.js"></script>
    <style>
        .success {
            color : green;

        }

        .fail {
            color : red;
        }
    </style>
</head>
<body>
    <h1>입력 양식 이벤트</h1>

    <div id="wrap">
        <h1 align="center">회원 가입</h1>
        <form action="index.html">
            <table align="center">
                <tr>
                    <td>이름 : </td>
                    <td><input type="text" name="name" id="name"></td>
                    <td><label id="nameResult"></label></td>
                </tr>
                <tr>
                    <td>* 아이디 : </td>
                    <td><input type="text" name="userid" id="userid" required></td>
                    <td><input type="button" value="중복확인"></td>
                </tr>
                <tr>
                    <td>비밀번호 : </td>
                    <td><input type="password" name="userpw1" id="userpw1"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>비밀번호 확인 : </td>
                    <td><input type="password" name="userpw2" id="userpw2"></td>
                    <td><label id="pwResult"></label></td>
                </tr>
                <tr>
                    <td>* 이메일 : </td>
                    <td><input type="text" name="email" id="email" required></td>
                    <td>@
                        <select>
                            <option value="@naver.com">naver.com</option>
                            <option value="@gmail.com">gmail.com</option>
                            <option value="@nate.com">nate.com</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="가입하기"> &nbsp;
                        <input type="reset" value="초기화하기">
                    </td>
                    <td></td>
                </tr>
            </table>
        </form>
    </div>

    <!-- script -->

    <script>
        $(function(){
            $('#name').keyup(function(){
                var reg = /^[가-힣]{2,5}$/; // ^가 ~ 힣$ 2 ~ 5;
    
                if (! reg.test($('#name').val())) {
                    $('#nameResult').html("한글로 입력 하세요")
                             .addClass('fail').removeClass('success');
                    $('#name').focus().css('background', 'lightpink');
                } else {
                    $('#nameResult').html("잘 입력 하셨어요!")
                            .removeClass('fail').addClass('success');
                    $('#name').css('background', 'lawngreen');
                }
            });
    
            $('#userpw2').change(function(){
                if($('#userpw1').val() == $('#userpw2').val()){
                    $('#pwResult').html("비밀번호 확인 값이 일치합니다.")
                            .removeClass('fail').addClass('success');
                } else {
                    $('#userpw2').val('');
                    $('#pwResult').html("비밀번호와 일치하지 않아요.")
                           .addClass('fail').removeClass('success');
                }
            });
    
            $('form').on('submit', function(event){
                var confirm = window.confirm("이 내용으로 가입 하시겠습니까?");
                if( $('.fail').length == 0  && confirm ) {
                    alert('회원 가입 성공!');
                } else {
                    // 기본 이벤트 취소하기
                    alert("올바른 형식이 아닙니다.");
                    event.preventDefault();
                }
            });
        });
    </script>
