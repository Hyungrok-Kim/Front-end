<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이펙트</title>
    <script src="../resources/js/jquery-3.5.1.min.js"></script>
    <style>
        #test1{
            width : 200px;
            height : 200px;
            background : black;
        }

        .test2 {
            width : 50px;
            height : 50px;
            background : crimson;
            position : relative;
        }

        #test3 {
            width : 100px;
            height : 100px;
            background : purple;
            margin : 50px;
        }
    </style>
</head>
<body>
    <h1>이펙트</h1>
    <p>
        웹 페이지에 시각적인 효과를 적용하는 함수들
    </p>

    <h3>animate()</h3>

    <div id="test1"></div>
    <button id="btn1">실행 확인</button>

    <script>
        $(function(){
            $('#btn1').on('click', function(){
                // .animate();
                // 지정한 요소의 여러 속성을 점차적으로 변경하는 함수
                // animate({ 변경할 속성 }, 변경할 시간, 동작 완료 후 처리할 함수);
                $('#test1').animate({
                    // 변경할 속성
                    'width' : '500px',
                    'height' : '50px',
                    'background' : 'lightpink',
                    'opacity' : 0.4 // 0 -> 100% 투명 / 1 -> 0% 투명
                }, 3000, function(){
                    // 변경 완료 후 처리할 함수
                    alert("변경이 완료되었습니다.");
                    $('#test1').html('<h2>Winter is Coming</h2>');
                    $('#test1').css('color', 'white');
                });
            });
        });
    </script>

    <hr>

    <h3>순차적 효과 구현하기</h3>

    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>

    <script>
        $(function(){
            $('.test2').each(function(idx, item){
                $(this).delay( idx * 50 ) // 0 * 50 = 0 / 1 * 50 = 0.05
                        .animate({ 'left' : '500px' }, 'slow');
            })
        });
    </script>

    <h3>상대적 크기 변경 효과</h3>

    <button id="btn2">실행 확인</button>
    <div id="test3"></div>

    <script>
        $('#btn2').on('click',function(){
            var w = $('#test3').css('width');
            var h = $('#test3').css('height');
            // Number() / parseInt()
            // Number() : 
            //     변경하려는 값에 숫자가 아닌 값이 있으면 무조건 NaN를 반환함
            // parseInt() :
            //     변경하려는 값에 숫자가 아닌 값이 있더라도
            //     앞에서부터 최대한 숫자로 바꿀 수 있는 만큼 변경해 준다.
            //     50원  --> Number() : NaN / parseInt() : 50
            //     100px --> NaN / 100
            $('#test3').animate({
                'width' : parseInt(w) + 50, // 기본 단위는 px!
                'height' : parseInt(h) + 50,
                'opacity' : 0.5
            }, 'slow');
        });
    </script>
